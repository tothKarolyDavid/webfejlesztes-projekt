<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Roboto -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
			rel="stylesheet"
		/>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<!-- Saját CSS -->
		<link href="styles/style.css" rel="stylesheet" media="screen" />
		<link href="styles/print.css" rel="stylesheet" media="print" />
		<title>Tóth Károly Dávid honlapja - Kapcsolat</title>
	</head>
	<body class="p-3 mb-2 bg-dark text-white">
		<!-- Navigáció -->
		<nav class="kipozicional">
			<a href="#tartalom">Ugrás a tartalomra</a>
		</nav>

		<header>
			<nav>
				<ul class="nav nav-pills justify-content-end">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Kezdőlap</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="projects.html">Projektek</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#"
							>Kapcsolat</a
						>
					</li>
				</ul>
			</nav>
		</header>

		<main id="tartalom">
			<section class="container mt-5">
				<div class="row">
					<div
						class="col-sm-7 text-center align-self-center focim kapcsolat"
					>
						<h1>Kapcsolat</h1>
						Itt kapcsolatba kerülhet velem
					</div>
					<div class="col-sm-4">
						<img
							src="images/contacts.svg"
							class="w-100 svg"
							alt=""
						/>
					</div>
				</div>
			</section>

			<!-- Form -->

			<form
				method="POST"
				action="mailto:tothkarolydavid@gmail.com"
				enctype="text/plain"
				class="container mt-5"
			>
				<h2>Kapcsolatfelvétel</h2>
				<div class="row">
					<div class="col-sm-7">
						<div class="mb-3">
							<label for="nev" class="form-label">Név</label>
							<input
								type="text"
								class="form-control"
								id="nev"
								size="255"
								maxlength="255"
								name="ContactName"
								placeholder="Gipsz Jakab"
							/>
						</div>

						<div class="mb-3">
							<label for="email" class="form-label"
								>Email cím</label
							>
							<input
								type="email"
								class="form-control"
								id="email"
								size="255"
								maxlength="255"
								name="ContactEmail"
								placeholder="gipszjakab@ceg.hu"
							/>
						</div>

						<div class="mb-3">
							<label for="uzenet" class="form-label"
								>Üzenet</label
							>
							<textarea
								class="form-control"
								id="uzenet"
								name="ContactComment"
							></textarea>
						</div>
					</div>

					<div class="col-sm-4">
						<div class="form-check mt-5">
							<input
								class="form-check-input"
								type="radio"
								name="flexRadioDefault"
								id="munka"
								value="munka"
								checked
							/>
							<label class="form-check-label" for="munka">
								Munkáltatói megkeresés
							</label>
						</div>

						<div class="form-check">
							<input
								class="form-check-input"
								type="radio"
								name="flexRadioDefault"
								id="hiba"
								value="hiba"
							/>
							<label class="form-check-label" for="hiba">
								Hibabejelentés az oldallal kapcsolatban
							</label>
						</div>

						<div class="form-check mt-5">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								name="Tegezodes"
								id="flexCheckDefault"
							/>
							<label
								class="form-check-label"
								for="flexCheckDefault"
							>
								Tegeződhetünk?
							</label>
						</div>
						<input
							class="btn btn-primary mt-5 me-2"
							type="submit"
							value="Elküldés"
						/>
						<input
							class="btn btn-primary mt-5"
							type="reset"
							value="Alaphelyzet"
						/>
					</div>
				</div>
			</form>
		</main>

		<!-- Footer -->

		<footer class="container text-white mt-3 p-3 mb-3">
			<div class="row">
				<div class="col-sm ms-5 align-self-center">
					© 2021 <span lang="en">Copyright</span>
				</div>
				<div class="col-sm ms-5 align-self-center">
					Készítette: Tóth Károly Dávid
				</div>
				<div class="col-sm">
					<ul class="nav justify-content-center">
						<li class="nav-item">
							<a class="nav-link" href="index.html">Kezdőlap</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="projects.html"
								>Projektek</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link active"
								aria-current="page"
								href="#"
								>Kapcsolat</a
							>
						</li>
					</ul>
				</div>
			</div>
		</footer>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
	</body>
</html>
